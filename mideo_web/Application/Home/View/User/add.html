<include file="./Public/widget/head.html" title="用户管理——Mideo管理员管理系统" keywords="Mideo"/>
<link rel="stylesheet" type="text/css" href="__CSS__/index.css">
<link rel="stylesheet" type="text/css" href="__CSS__/admin.css">
<include file="./Public/widget/header.html"/>
        <include file="./Public/widget/topheader.html"/>
        <ul id="side" class="side">
            <include file="./Public/widget/leftnav.html"/>
        </ul>
        <div class="content">
            <include file="./Public/widget/nav/user.html"/>
            <form action="{$null|getApiBaseUrl}/user/bind" class="form" enctype = "multipart/form-data" method="post">
                <div class="form-item">
                <label class="item-title">国家：</label>
                    <select name="country">
                        <volist name="country" id="citem">
                        <if condition="$key eq $currCountry">
                        <option value="{$key}" selected="selected">{$citem}</option>
                        <else/>
                        <option value="{$key}">{$citem}</option>
                        </if>
                        </volist>
                    </select>
                </div>
                <div class="form-item">
                    <label>用户来源：</label><input type="text" placeholder="facebook/twitter/google/instagram" value="twitter" name="from"/>
                </div>
                <div class="form-item">
                    <label>用户ID：</label><input type="text" placeholder="id" value="17894662135" name="id"/>
                </div>
                <div class="form-item">
                    <label>用户名称：</label><input type="text" placeholder="username" value="jim" name="username"/>
                </div>
                <div class="form-item">
                    <label>用户答名：</label><input type="text" placeholder="motto" value="just jim" name="motto"/>
                </div>
                <div class="form-item">
                    <label>用户头像：</label><input type="file" name="avatar"/>
                </div>
                <div class="form-item">
                    <input type="submit" value="提交" />
                </div>
            </form>
        </div>
