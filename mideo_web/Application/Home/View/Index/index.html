        <div class="content">
            <div>
                <h2>app版本:<span>{$app_ini.VERSION}</span></h2>
                <ul>
                    <li>
                    <form class="form" action="__CONTROLLER__/action_update" enctype="multipart/form-data" method="post">
                        <div class="form-item">
                            <label class="item-title">新APP：</label>
                            <input type="file" required="" name="app" placeholder="app" />
                        </div>
                        <div class="form-item">
                            <label class="item-title">版号：</label>
                            <input type="text" name="version" placeholder="version" />
                        </div>
                        <div class="form-item">
                            <label class="item-title">&nbsp;</label>
                            <input type="submit" value="更新"/>
                        </div>
                    </form>
                    </li>
                </ul>
            </div>
            <div>
                <h2>用户、视频、标签搜索</h2>
                <form class="form" action="__CONTROLLER__/action_search" method="post">
                    <div class="form-item">
                        <select name="type">
                            <option value="1">用户</option>
                            <option value="2">视频</option>
                            <option value="3">标签</option>
                        </select>
                        <input type="text" name="key" placeholder="请输入ID或名称(名称最小4字符)">
                        <input type="submit" value="搜索"/>
                    </div>
                    <div class="form-item">
                    </div>
                </form>
            </div>
