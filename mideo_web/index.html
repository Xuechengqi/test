<script type="text/javascript">

var appTopicUrl = "mideo://topic";

function getCookie(c_name){
  if (document.cookie.length>0){
    c_start=document.cookie.indexOf(c_name + "=")
    if (c_start!=-1){
      c_start=c_start + c_name.length+1
      c_end=document.cookie.indexOf(";",c_start)
      if (c_end==-1) c_end=document.cookie.length
      return unescape(document.cookie.substring(c_start,c_end))
    }
  }
  return ""
}

function setCookie(c_name,value,expiredays){
  var exdate=new Date()
  exdate.setDate(exdate.getDate()+expiredays)
  document.cookie=c_name+ "=" +escape(value)+
  ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
}

function getLang(){
  var lang='br';
  var co_lang = getCookie('lang');
  if(co_lang != "")
    lang = co_lang;
  return lang;
}

function getFromWhere(change){
  var reminder = {
    'en':{
      "heart" : "Give video more hearts, download Mideo now",
      "reply" : "Give video more comments, download Mideo now",
      "user" : "Check more friends’ profile, download Mideo now",
      "comment" : "Reply this comment, download Mideo now",
      "participant" : "Check more people involved, download Mideo now"
    },
    'br':{
       "heart" : "Dê mais likes, baixe o Mideo agora",
       "reply" : "Comente mais, baixe o Mideo agora",
       "user" : "Veja o perfil dos seus amigos, baixe o Mideo agora",
       "comment" : "Responda esse comentário, baixe o Mideo agora",
       "participant" : "Veja pessoas envolvidas, baixe o Mideo agora"
    },
    'es':{
        "heart" : "Dar más le gusta, descarga Mideo ahora",
        "reply" : "Comentario más , descargue el Mideo ahora",
        "user" : "Ver perfil de tus amigos , descarga la Mideo ahora",
        "comment" : "Responder a este comentario , descarga Mideo ahora",
        "participant" : "Que la gente participe , descarga Mideo ahora"
    }
  };
  var from = window.location.search.match(/(&from=.*?E)/g)[0];
  from = from.replace('&from=','');
  from = from.replace('E','');
  if(from != null){
    $('.reminder').removeClass('fade');
  }
  var lang = window.location.search.match(/(&country=.*?&)/g);
  if(lang != null && change == null){
    language = lang[0].replace('&country=','');
    language = language.replace('&','');
    language = language.toLowerCase();
    $('.hint').html(reminder[language][from]);
  }else{
    if(change != null){$('.hint').html(reminder[change][from]);}
    else $('.hint').html(reminder['br'][from]);
  }
}

function changeLang(lang){
  var data={
    'en':[
      'Make video show, make friends',
      'Get it on',
      'download'
      ],
    'br':[
      'fazer o vídeo mostra,fazer amigos',
      'DISPONíVEL NO',
      'baixar'
      ],
    'es':[
      'Registrar el mejor momento',
      'conseguirlo en',
      'descargar'
      ]};
  var v = data[lang];
  for (var i = 0; i < v.length; i++) {
    $('.lang_'+i).html(v[i]);
  }
  setCookie('lang',lang,10)

  var dom = $('.clang[data-lang="'+lang+'"]');
  $('.show_lang').html(dom.html());

  if (lang == "br") {
    document.title = "Mideo:Grave o melhor momento";
  } else if (lang == 'es') {
    document.title = "Mideo:Registrar el mejor momento";
  } else {
    document.title = "Mideo:Record every moment";
  }
  getFromWhere(lang);
}

  }

  $('.app_lang').click(function(e){
    $('.clang').show();
    event.preventDefault();
    event.stopPropagation();
    isShow = true;
  })

  $('.clang').click(function(event){

      ga("send", "event", "GuanWang", "YuYan");
      changeLang(c_lang)

    event.preventDefault();
    event.stopPropagation();
  });

  $(window).click(function(e) {
    if (isShow) {
      $('.clang').hide();
      isShow = false;
    }
  });
  getFromWhere();
});
